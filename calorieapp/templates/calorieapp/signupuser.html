{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Mooli&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caltracker</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header {
            background-color: rgba(128, 81, 163, 0.9);
            color: black;
            padding: 5px;
            font-family: 'Dancing Script', cursive;
            font-family: 'Mooli', sans-serif;
            font-family: 'Shadows Into Light', cursive;
            letter-spacing: 1.5px;
            padding-left: 10px;
        }
        header :hover {
            text-decoration: none;
        }
        body {
            background-image: url("{% static 'calorieapp/signup5.jpg' %}");  
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .formclass {
            background-color: rgb(128, 81, 163, 0.93);
            padding: 20px;
            border-radius: 7px;
            color: black;
            margin-top: 70px;
            padding-bottom: 10px;
            padding-top: 10px;
            font-family: 'Dancing Script', cursive;
            font-family: 'Mooli', sans-serif;
            font-family: 'Shadows Into Light', cursive;
            font-weight: bold;
            letter-spacing: 1.5px;
        }
        .text-danger { 
            background-color: rgba(46, 43, 43, 0.65);
            padding: 2px;
            font-weight: bolder;
            padding-left: 5px;
            border-radius: 3px;
        }
        span {
            color: aliceblue;
            font-weight: lighter;
        }
        span :hover {
            color: aliceblue;
            font-weight: lighter;
        }
        h1 {
            font-weight: bold;
        }
        header a:hover {
            text-decoration: none;
            color: #000000;
        }
        h2 {
            font-weight: bold;
        }
        .caltrackerlink {
            text-decoration: none;
            color: black;
        }
        .btn1 {
            padding: 5px;
            background-color:#000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-family: 'Dancing Script', cursive;
            font-family: 'Mooli', sans-serif;
            font-family: 'Shadows Into Light', cursive;
            letter-spacing: 1px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn2 {
            padding: 5px;
            background-color:#000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-family: 'Dancing Script', cursive;
            font-family: 'Mooli', sans-serif;
            font-family: 'Shadows Into Light', cursive;
            letter-spacing: 1px;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn2:hover {
            text-decoration: none;
            color: azure;
            background-color: #333333;
        }
        .btn1:hover {
            text-decoration: none;
            color: azure;
            background-color: #333333;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(128, 81, 163, 0.9);
            color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-family: 'Dancing Script', cursive;
            font-family: 'Mooli', sans-serif;
            font-family: 'Shadows Into Light', cursive;
            letter-spacing: 0.5px;
            text-decoration: none;
        }
        footer :hover {
            color: aliceblue;
            text-decoration: none;
        }
        .no-underline {
            text-decoration: none;
            color: aliceblue;
        }
        .no-underline :hover {
            text-decoration: none;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'signupuser' %}" class="caltrackerlink"><h1>Cal<span>tracker</span></h1></a>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="formclass">
                    <h2>Sign Up</h2>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn1">Sign Up</button>
                    <a href="{% url 'loginuser' %}" class="btn2">Login</a>
                    {% if error %}
                    <br>
                    <br>
                    <p class="text-danger">{{ error }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://shashannk.netlify.app/" class="no-underline" target="_blank">&copy; Shashannk S</a>
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
